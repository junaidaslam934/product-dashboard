<div class="confirmation-overlay" *ngIf="show" (click)="onOverlayClick()">
  <div class="confirmation-modal" (click)="$event.stopPropagation()">
    <div class="modal-icon">{{ icon }}</div>
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="modal-actions">
      <app-button type="outline" (clicked)="onCancel()">
        {{ cancelText }}
      </app-button>
      <app-button [type]="confirmType" (clicked)="onConfirm()">
        {{ confirmText }}
      </app-button>
    </div>
  </div>
</div>
